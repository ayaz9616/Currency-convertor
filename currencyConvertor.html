<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currencyConvertor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency Convertor</h1>
        <form class="dropdown">
            <div class="amount">
                <p class="amtText">Enter Amount : </p>
                <input type="text" class="amtInput" value="1000">
                
                <select class="from" name="FROM" id="ddFrom">
                    <option value="">USD</option>
                    <option value="">INR</option>
                    <option value="">SAR</option>
                    <option value="">AED</option>
                </select>
                <img id="IflagImg" src="https://flagsapi.com/US/flat/64.png">

                
            </div>
            <!-- <div class="Exicon"><i  class="fa-solid fa-arrow-right-arrow-left" ></i></div> -->
            <div class="result">
                <p class="resText">Converted Amount : </p>
                <input type="text" class="amtOutput" value="1000">
                
                <select class="to" name="TO" id="ddTo">
                    <option value="">INR</option>
                    <option value="">USD</option>
                    <option value="">SAR</option>
                    <option value="">AED</option>
                </select>
                <img id="OflagImg" src="https://flagsapi.com/IN/flat/64.png">
                
            </div>

            <div class="exchangeRate">
                <div><button id="btn" class="btn">Get Exchange Rate</button></div>
                <div class="rate">Rate</div>
            </div>
        </form>
    </div>
    <script src="countryCodes.js"></script>
    <script src="currencyConvertor.js"></script>
    <script src="conversion rate.js"></script>
</body>
</html>
